<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shrikhand&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Google-Style-Login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md" style="color: var(--bs-blue);background: url(&quot;assets/img/BgNavBar.jpg&quot;), #ecf0f4;height: 100px;border-bottom: 5px solid var(--bs-dark);">
        <div class="container-fluid"><a class="navbar-brand" href="/" style="font-family: Shrikhand, serif;font-size: 40px;color: var(--bs-gray-dark);text-shadow: 0px 0px 0px #0753c3;">Hernandez M. Fotografía</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="font-family: Shrikhand, serif;font-size: 30px;"></div>
        </div>
    </nav>
    <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4" style="font-family: Shrikhand, serif;">Bienvenido</h4>
                                    </div>
                                    <form class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Correo" name="email" required="" style="/*font-family: Shrikhand, serif;*/"></div>
                                        <div class="mb-3"><input class="form-control form-control-user" type="password" placeholder="Contraseña" name="password" required="" style="/*font-family: Shrikhand, serif;*/"></div>
                                        <div class="row mb-3">
                                            <p id="errorMsg" class="text-danger" style="display:none;">Paragraph</p>
                                        </div><button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit" style="font-family: Shrikhand, serif;">Login</button>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="forgot-password.html" style="/*font-family: Shrikhand, serif;*/">Olvidaste tu contraseña?</a></div>
                                    <div class="text-center"><a class="small" href="/Registrar" style="/*font-family: Shrikhand, serif;*/">Crear Cuenta!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="InicioSesion.js"></script>
</body>

</html>
